<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Topic Target</title>
  </head>
  <body>
    <header>
      <h1>Topic Target</h1>
    </header>

    <main>
      <aside id="titlePage">
        <h2>Search Topic:</h2>
        <input type="text" id="userInput" placeholder="Enter Your Topic" />
        <button id="search-button">Search</button>
        <p><strong>*Use Specific Search Terms for Better Results</strong></p>
      </aside>
      <br />
      <hr />
      <br />
      <div class="img-container">
        <img
          src="./assets/youtube.jpg"
          alt="Youtube Search on computer"
          style="width: 200px; height: 150px"
        />
        <img
          src="./assets/yt2.jpg"
          alt="Youtube Search homepage"
          style="width: 200px; height: 150px"
        />
        <img
          src="./assets/search icon.jpg"
          alt="magnifying glass"
          style="width: 200px; height: 150px"
        />
        <img
          src="./assets/background.jpg"
          alt="tons of open books"
          style="width: 200px; height: 150px"
        />
        <img
          src="./assets/wiki2.jpg"
          alt="newspaper article with glasses on top"
          style="width: 200px; height: 150px"
        />
      </div>
      <br />

      <section class="center">
        <a href="./list.html">
          <button id="seeList-button">Go To Your List</button>
        </a>
      </section>
      <div class="searchTitle">
        <h3>YouTube Results</h3>
        <h3>Wiki Results</h3>
      </div>
      <section id="result-container">
        <div id="youtubeResultBox"></div>
        <div id="wikiResultBox"></div>
      </section>

      <section id="modal">
        <p>
          Welcome to Topic Target!
          <br />
          <br />Enter your topic and <br />view the results
          <br />
          <br />Add to list for future viewing if desired
        </p>
        <button id="start-search">Start Search</button>
      </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
