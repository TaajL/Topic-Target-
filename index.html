<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Topic Target</title>
</head>
<body>
    <header>
        <h1>Topic Target</h1>
    </header>

    <main>

        <aside>
            <h2>Search Topic:</h2>
            <input type="text" id="userInput" placeholder="Enter Your Topic">
            <button id="search-button">Search</button>
            <hr>
            <div id="search-history"></div>
        </aside>

        <section>
            <div>
                <h3>Search Results</h3>
                <h3 id="list-all"> Your List</h3>
            </div>
            <section id="result-container">

            </section>
        </section>

        
            <section id="modal">
                <p>Welcome to Topic Target! 
                    <br>
                <br>Enter your topic and
                <br>view the results to the right
                 <br>
                <br>Add to list  for future viewing if desired</p>
                <button id="start-search">Start Search</button>
            </section>
        

    </main>

  <script src="assets/js/script.js"></script>  
</body>
</html>
