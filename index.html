<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Topic Target</title>
</head>
<body>
    <header>
        <h1>Topic Target</h1>
    </header>

    <main>

        <aside id="titlePage">
            <h2>Search Topic:</h2>
            <input type="text" id="userInput" placeholder="Enter Your Topic">
            <button id="search-button">Search</button>
            <p>*Use Specific Search Terms for Better Results</p>
            <hr>
            <div id="search-history"></div>
        </aside>

        <section>
            <div>
                <a href="./list.html">
                <button id="seeList-button">Go To Your List</button>
                </a>
            </div>       
        </section>
            <h3 class="searchTitle">Wiki Results</h3><h3 class="searchTitle1">YouTube Results</h3>
            <section id="result-container">
                <div id="resultBox">
                </div>
                <span></span>
                <div id="resultBox">
                </div>
            </section>

        
            <section id="modal">
                <p>Welcome to Topic Target! 
                    <br>
                <br>Enter your topic and
                <br>view the results to the right
                 <br>
                <br>Add to list for future viewing if desired</p>
                <button id="start-search">Start Search</button>
            </section>
        

    </main>

  <script src="assets/js/script.js"></script>  
</body>
</html>
